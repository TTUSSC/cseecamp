                    <h1 class="">營隊主題</h1>
                    <p class="mb-6">
                        AI 世代的崛起，程式設計逐漸成為大家爭先恐後學習的科目，也納入了國高中的課綱。
                        彷彿世代的孩子們，都非把程式設計當作科目學習。
                        我們希望能夠透過引導思維的方式，讓學習程式設計如同當年的童玩般，成為大家夢想的開端。
                    </p>
